<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quiz App</h1>
        <div id="start-screen" class="text-center">
            <input type="text" id="topic-input" class="form-control mb-3" placeholder="Enter quiz topic(SQL/JavaScript)">
            <button id="start-btn" class="btn btn-success" onclick="showqQuestions()">Start Quiz</button>
        </div>
        <div id="quiz-container" class="quiz-container d-none">
            <h2 id="question">Loading...</h2>
            <div id="options" class="d-grid gap-2 mt-3"></div>
            <button id="next-btn" class="btn btn-primary mt-3" disabled>Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
